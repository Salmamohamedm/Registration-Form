<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="R.css">
    <title>Registration</title>
</head>
<body>
    <div class="continar">
        <header class="reg">Registration</header>
        <form action="#" >
          <div class="form">
          
            <div class="personal-detials">
              <span class="title1">Personal detials</span>
      
              <div class="fileds">
                
                <div class="input-filed">
                  <label>First Name</label>
                  <input id="firstname" type="text" placeholder="first name" required>
                  
                </div>

                <div class="input-filed">
                  <label>Last Name</label>
                  <input id="lastname" type="text" placeholder="last name" required>
                  
                </div>

                <div class="input-filed">
                  <label>Birth Date</label>
                  <input  id="birthdate" max="1998-12-31"  type="date" placeholder="birth date" required>
                  
                </div>

                <div class="input-filed">
                  <label>Personal ID</label>
                  <input id="personal" type="text" placeholder="Personal ID" required>
                  
                </div>

                <div class="input-filed">
                  <label>Degree</label>
                  <select id="degree">
                    <option>Bachelor</option>
                    <option>Master</option>
                    <option>PHD</option>
                    <option>none of them</option>
                  </select>
                </div>

                <div class="input-filed">
                  <label>Phone No.</label>
                  <input  id="phone"  type="text" placeholder="+20" required>
                </div>
                
                

               </div>
               <label>gender</label>
               <br>
               <br>
               <div class="gender">
                 <label>Female</label>
                 <input type="radio" class="i" name="rdgender" id="gend">
                 <label>Male</label>
                 <input type="radio" class="i" name="rdgender" id="gend">
               </div><br>
               <label>Please Upload Photo</label><br>
               <div class="image">
                <input type="file" required>
               </div>

               <!--<div class="preview">
                <img src="" alt="image preview">
                <span class="per">Image Preview</span>
                </div> 
                -->
                <div class="btn">
                  <button  id="btnN" type="submit" class="next">Next</button>
                </div>

               

              </div>
            
             
               
              



                  
            </div>
            
          </div>
        
          
                



        </form>
        

    </div>
    
  <script src="R.js"></script>
</body>
</html>
